<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<title>Search-Page</title>
</head>
<body>
	<header></header>
	<section>
		<div class="container-fluid">
			<div class="col-lg-7">
				<div class="container-filter">
					<div class="filters-section">
						<div class="row">
							<div class="col-lg-2">
								<div class="subtitle">
									<span>Fechas</span>
								</div>
							</div>
							<div class="col-lg-9">
								<div class="row">
									<div class="col-lg-4">
										<input type="text" name="checkin">
									</div>
									<div class="col-lg-4">
										<input type="text" name="checkout">
									</div>
									<div class="col-lg-4">
										<div class="guests-select">
											<select>
												<option selected value="1">1 huésped</option>
											</select>
										</div>
									</div>
								</div>
							</div>		
						</div>
					</div>
					<div class="filters-section">
						<div class="row">
							<div class="col-lg-2">
								<div class="subtitle">
									<span>Tipo de habitación</span>
									<i class="glyphicon glyphicon-question-sign"></i>
								</div>
							</div>
							<div class="col-lg-9">
								<div class="row">
									<div class="col-lg-4">
										<div class="div-gray">
											<div>
												<span>Casa entera</span>
											</div>
											<div>
												<input type="checkbox">
											</div>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="div-gray">
											<div>
												<span>Habitación privada</span>
											</div>
											<div>
												<input type="checkbox">
											</div>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="div-gray">
											<div>
												<span>Habitación compartida</span>
											</div>
											<div>
												<input type="checkbox">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="filters-section">
						<div class="row">
							<div class="col-lg-2">
								<div class="subtitle">
									<span>Rango de precios</span>
								</div>
							</div>
							<div class="col-lg-9">
								
							</div>
						</div>
					</div>
					<div class="filters-section"></div>
				</div>
				<div class="container-advancedFilter"></div>
				<div class="container-results"></div>
			</div>
			<div class="col-lg-5"></div>
		</div>
	</section>
	<script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
